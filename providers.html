---

<div class="hero hero__small">
  <div class="hero__container">
    <h1>{{ page.title }}</h1>
  </div>
</div>
<section class="section-white providers-list">
  <div class="container">
    {% for provider in site.providers %}
      <article>
        <div class="providers__logo text-center"><img src={{site.baseurl}}{{provider.logo}} /></div>
        <div class="providers__info">
          <h2>{{ provider.title }}</h2>
          {{ provider.content }}

          {% if provider.sources_url %}
            <a target="_blank" href="{{ provider.sources_url }}" rel="noopener noreferrer">Plus d'informations</a>
          {% endif %}
        </div>
      </article>
    {% endfor %}
  </div>
</section>
